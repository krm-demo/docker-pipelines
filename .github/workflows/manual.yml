name: 'Manual Build & Push'
on: workflow_dispatch
jobs:
  hello-sh:
    runs-on: ubuntu-latest
    steps:
    - name: checkout the latest changes
      uses: actions/checkout@v4
    - name: install buildx
      id: buildx
      uses: docker/setup-buildx-action@v3
    - name: invoke 'buildx-image.sh'
      env:
        DEPLOYMENT_NAME: hello-sh
        DOCKER_USERNAME: ${{ vars.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        source ./buildx-image.sh
        echo "Multi-platform docker-image '$DOCKER_IMAGE' is ready to use:" >> $GITHUB_STEP_SUMMARY
        echo "```bash" >> $GITHUB_STEP_SUMMARY
        echo "    docker run --rm --pull always $DOCKER_IMAGE" >> $GITHUB_STEP_SUMMARY
        echo "```" >> $GITHUB_STEP_SUMMARY
  hello-java:
    runs-on: ubuntu-latest
    steps:
      - name: checkout the latest changes
        uses: actions/checkout@v4
      - name: using proper version of java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
      - name: install buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
      - name: invoke 'buildx-image.sh'
        env:
          DEPLOYMENT_NAME: hello-java
          DOCKER_USERNAME: ${{ vars.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo "attempt to invoke 'javac':"
          javac -version
          which javac
          echo "JAVA_HOME = $JAVA_HOME"
          source ./buildx-image.sh
          echo "Multi-platform docker-image '$DOCKER_IMAGE' is ready to use:" >> $GITHUB_STEP_SUMMARY
          echo "```bash" >> $GITHUB_STEP_SUMMARY
          echo "    docker run --rm --pull always $DOCKER_IMAGE" >> $GITHUB_STEP_SUMMARY
          echo "```" >> $GITHUB_STEP_SUMMARY
